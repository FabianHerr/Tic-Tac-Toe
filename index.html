<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./javascript.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="game-title">Tic Tac Toe</div> 
    <form id="playerForm">
        <legend class="form-legend">CHOOSE NAMES</legend>
        <label for="Player1_Name">Player 1: </label>
        <input type="text" name="Player1_Name" id="Player1_Name" required>
        
        <label for="Player2_Name">Player 2: </label>
        <input type="text" name="Player2_Name" id="Player2_Name" required>

        <button type="submit" id="startGameB">START GAME</button>

    </form>
    <div class="container"></div>
</body>
</html>
